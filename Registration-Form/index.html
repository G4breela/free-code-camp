<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="registro.php" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="fName" id="first-name" required>
            </label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="lName" id="last-name" required>
            </label>
            <label for="email">Enter Your Email: <input type="email" name="mail" id="email" required>
            </label>
            <label for="new-password">Create a New Password: <input type="password" name="pass" id="new-password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label class="inline" for="personal-account" >
                <input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal
            </label>
            <label class="inline" for="business-account" >
                <input class="inline" type="radio" name="account-type" id=" business-account"> Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture:
                <input type="file" name="profPic"  id="profile-picture">
            </label>
            <label for="age">Input your age (years):
                <input type="number" name="iage" id="age" min="13" max="120">
            </label>
            <label for="referrer">How did you hear about us?
                <select name="ref" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea name="ibio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input class="inline" type="checkbox" name="termCond" id="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
